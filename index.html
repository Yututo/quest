<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>school</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url(main.png); background-size: 100% 100%">
	<div class="main">
		<div class="school">
			<img src="school.png" alt="">
		</div>
		<div class="vaenkom"> 
			<img src="masterskaya.png" alt="">
		</div>
		<div class="hole" style="background-image:url(hole.jpg); background-size: 100% 100%">
		</div>
		<img class="main_player" src="player.png" alt="">
	</div>

	<div class="location2" style="display: none;">
		<img src="Loc2/player_fall.png" class="loc2_player">
		<img src="Loc2/escape.png" class="loc2_escape">
		<img src="Loc2/escape.png" class="loc2_escape2">
		<div class="enemys">
			<div class="enemy1"></div>
			<div class="enemy2"></div>
			<div class="enemy3"></div>
			<div class="enemy4"></div>
		</div>
	</div>

	<div class="location3" style="display: none;">
		<h6 class="text-light loc3_timeSize">Время: <span class="loc3_timeText ">30</span></h6>

		<div class="mx-auto col-3 ">
			<img src="Loc3/doska.png" style="position: absolute; width: 300px" >
			<h4 class="p-2 pl-4 text-white" style="position: absolute; width: 300px">формула дискриминанта?</h4>
		</div>
		
		<div class="loc3_teacher"></div> 

		<div style="position: absolute; margin-top: 17%; margin-left: 25%">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute;">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute; margin-left: 220px">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute; margin-left: 440px">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute; margin-left: 660px">			
		</div>
		<div style="position: absolute; margin-top: 25%; margin-left: 25%">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute;">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute;margin-left: 220px">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute;margin-left: 440px">
			<img src="Loc3/stol.png" style="width: 200px; position: absolute;margin-left: 660px">			
		</div>

		<div class="loc3_variants_block">
			 <div class="loc3_variants">Вариант 1: c^2=a^2+b^2</div>
			 <div class="loc3_variants" style="margin-left: 150px;">Вариант 2: x+x=2x</div>
			 <div class="loc3_variants" style="margin-left: 300px; ">Вариант 3: d=c^2-4*a*b</div>
			 <div class="loc3_variants" style="margin-top: 140px; ">Вариант 4: x*y=D</div>
			 <div class="loc3_variants" style="margin-top: 140px; margin-left: 150px;">Вариант 5: pon</div>
			 <div class="loc3_pravilno" style="margin-top: 140px; margin-left: 300px;">Вариант 6: d=b^2-4*a*c</div>
		</div>

		<img src="Loc3/player_fall.png" class="loc3_player">

		<div class="loc3_talk">
			Ответь на вопрос который на доске. У тебя 30 секунд
		</div>
	</div>

	<div class="location4" style="display: none;">
		<img src="Loc4/povestka.jpg" class="povestka">
		<button class="da">Принять</button>
		<button class="net">Зарубиться в карты с начальником</button>
		
	</div>

	<div class="location5" style="display: none;">
		<div class="enemy">
		<h1 class="enemy_name"></h1>
		<div class="enemy_img">
			<h2 class="enemy_hp player_property" style="left: 10%;">0</h2>
			<h2 class="enemy_damage player_property" style="left: 82%;">0</h2>
		</div>	
	</div>
	<div class="player">
		<h1 class="player_name"></h1>
		<div class="player_img">
			<h2 class="player_hp player_property" style="left: 10%;">0</h2>
			<h2 class="player_damage player_property" style="left: 82%;">0</h2>
		</div>
	</div>
	</div>

	<script src="script.js"></script>
